<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Фардиев Р.Р.</title>
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <h1>Список задач</h1>
    </header>
    <main>
        <section class="task-creator">
            <h3>Новая задача</h3>
            <input type="text" placeholder="название задачи..." />
            <button>+ Добавить</button>
        </section>
        <section class="task-boards">
            <div class="task-board backlog">
                <h2>Бэклог</h2>
                <div class="task-item">Выучить JS </div>
                <div class="task-item">Сделать домашку</div>
                <div class="task-item">Выучить React</div>
            </div>
            <div class="task-board in-progress">
                <h2>В процессе</h2>
                <div class="task-item">Выпить смузи</div>
                <div class="task-item">Попить воды</div>
            </div>
            <div class="task-board completed">
                <h2>Готово</h2>
                <div class="task-item">Позвонить маме</div>
                <div class="task-item">Погладить кота</div>
            </div>
            <div class="task-board recycle-bin">
                <h2>Корзина</h2>
                <div class="task-item">Сходить погулять</div>
                <div class="task-item">Прочитать войну и мир</div>
                <button class="clear-bin">X Очистить</button>
            </div>
        </section>
    </main>
</body>
</html>
